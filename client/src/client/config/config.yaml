# CAD API Client Configuration
#
# Dieses File definiert die Server-URLs für die CAD API Services.
# Sie können entweder:
# 1. Eine gemeinsame Host-IP verwenden (empfohlen)
# 2. Individuelle URLs für jeden Service setzen

# Option 1: Gemeinsamer Host (einfachste Methode)
# Alle Services laufen auf demselben Server
host: "172.20.0.1"  # Server-IP oder Hostname

# Standard-Ports (werden mit host kombiniert)
ports:
  converter: 8001
  embedding: 8002
  analyser: 8003

# Option 2: Individuelle URLs (überschreibt host + ports)
# Nur aktivieren wenn Services auf verschiedenen Servern laufen
urls:
  converter: null  # z.B. "http://192.168.1.100:8001"
  embedding: null  # z.B. "http://192.168.1.101:8002"
  analyser: null   # z.B. "http://192.168.1.102:8003"

# Timeout für Requests in Sekunden
timeout: 300

# Logging-Konfiguration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
