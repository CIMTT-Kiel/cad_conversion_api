services:
  cad-service:
    build: ./cad_service
    container_name: cad-conversion-service
    ports:
      - "8001:8001"
    volumes:
      - cad_temp:/tmp
    depends_on:
      - vecset-service
    restart: unless-stopped

  vecset-service:
    build: ./vecset_service
    container_name: vecset-conversion-service
    ports:
      - "8002:8001"  # External port 8000 maps to internal 8001
    volumes:
      - vecset_temp:/tmp
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

volumes:
  cad_temp:
  vecset_temp: